<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Custom File Input Bootstrap 5</title>

        <link rel="icon" href="./assets/images/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./assets/vendor/bs-custom-file-input/bsCustomFileRules.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>

    <body>
        <div class="container p-4">
            <form action="">
                <section class="wrapper-bs-file-custom" data-bs-file="custom">
                    <div class="input-group flex-column mb-3">
                        <div class="content-label">
                            <div>
                                <span>Anexar arquivo da apresentação:</span>
                                <i class="bi bi-info-circle-fill tooltipFileTypes" data-bs-toggle="tooltip"></i>
                            </div>
                            
                            <div class="btns" style="display: none;">
                                <a class="ml-2" data-bs-toggle="tooltip" data-bs-title="Download" href="">
                                    <i class="bi bi-cloud-download-fill text-success"></i>
                                </a>
                                <a class="ml-2 delBtn" data-bs-toggle="tooltip" data-bs-title="Delete" href="#">
                                    <i class="bi bi-x-circle-fill text-danger"></i>
                                </a>
                            </div>
                        </div>
        
                        <div 
                            class="custom-file"
                            data-file-size-text="100 MB" 
                            data-file-size-bite="104857600"
                            data-file-extensions=".png, .jpg, .jpeg, .svg, .txt, .pdf, .doc, .docx, .odt, .xls, .xlsx, .ods, .ppt, .pptx, .odp, .rar, .zip, .7z"
                        >
                            <input type="file" class="custom-file-input">
                            <label class="custom-file-label" data-browse="Procurar"></label>
                        </div>
                    </div>
                </section>        
            </form>
        </div>

        <script src="./assets/js/bootstrap-init.js"></script>
        <script src="./assets/vendor/bs-custom-file-input/bs-custom-file-input.min.js"></script>
        <script src="./assets/vendor/bs-custom-file-input/bsCustomFileRules.js"></script>
    </body>
</html>
